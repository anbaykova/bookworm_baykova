<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="popup">
        <div class="container">
            <div id="login">
                <a href="#popup-demo"><img src="img/corpse.png" width="60" height="93" alt="cover"></a>
            </div>

            <div id="popup-demo">
                <a href="#">x</a>
            </div>
        </div>
    </div>
    <div id="slider-wrap">
        <div class="container">
            <h1>Slider</h1>
            <div class="inner-slider">
                <div id="slider">
                    <div class="arrow-left">
                        <input type="radio" id="arrow-left" name="arrow">
                        <label for="arrow-left"><img src="img/icons_svg/arrow-left.svg" alt="arrow-left"></label>
                    </div>
                    <label class="" for="s1">1</label>
                    <label for="s2">2</label>
                    <label for="s3">3</label>

                        <div>
                            <input checked class="slide-picture" type="radio" id="s1" name="slider-pic" ><img src="img/111.png" width="342" height="553" alt="pic1">
                        </div>
                        <div>
                            <input class="slide-picture" type="radio" id="s2" name="slider-pic" ><img src="img/222.png" width="342" height="553" alt="pic2">
                        </div>
                        <div>
                            <input class="slide-picture" type="radio" id="s3" name="slider-pic" ><img src="img/333.png" width="342" height="553" alt="pic3">
                        </div>

                    <div class="arrow-right">
                        <input type="radio" id="arrow-right" name="arrow">
                        <label for="arrow-right"><img src="img/icons_svg/arrow-right.svg" alt="arrow-right"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>





</body>
</html>
