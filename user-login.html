<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user-login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="login-form">
        <nav class="menu container">
            <div class="menu_logo">
            </div>
            <ul class="menu_list">
                <li><a href="#">Books</a></li>
                <li><a href="#">Writers</a></li>
                <li><a href="#">Publishers</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="info_boks">
                <li><div class="search"></div></li>
                <li><div class="shoppingcart"></div></li>
                <li> <div class="userpic"></div></li>
            </ul>
        </nav>

        <section id="user-login">
            <div class="container">
                <form action="" class="wrap-login">
                    <p>Login</p>
                    <div  class="inner-login-form">
                        <div class="inner-login-email">
                            <input type="text" class="" placeholder="E-mail" name="login-email">
                        </div>
                        <div class="inner-login-password">
                            <input type="text" placeholder="Password" name="login-password">
                        </div>
                    </div>
                    <div class="inner-login-enter">
                        <div class="inner-checkbox-remember">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot password</a>
                        </div>
                        <div class="sign-in">
                            <input type="button" value="Sign in">
                        </div>
                        <div class="create-account">
                            <input type="text" class="input-create" placeholder="Create account">
                            <button class="arrow-button"><img src="img/rectangle55.png"  width="17" height="13" alt="arrow"></button>
                        </div>
                        <div class="hr-form"></div>
                        <div class="inner-login-social">
                            <h3>Sign in with social:</h3>
                            <div class="login-social">
                                <nav>
                                    <a href="#"><img src="img/icons_svg/rectangle57.png" width="10" height="18" alt="facebook"></a>
                                    <a href="#"><img src="img/icons_svg/rectangle58.png"  width="17" height="14" alt="pinterest"></a>
                                    <a href="#"><img src="img/icons_svg/Google.svg" alt="google"></a>
                                </nav>
                            </div>
                        </div>

                    </div>
                    <div class="wrap-login-substrate"></div>
                </form>

            </div>
        </section>
    </section>

</body>
</html>
